<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzania Time Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .widget {
            text-align: left;
            padding: 40px;
        }

        .title {
            color: #888888;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .time {
            color: #1a1a1a;
            font-size: 72px;
            font-weight: 600;
            line-height: 1.1;
        }

        .time .period {
            font-size: 32px;
            font-weight: 500;
            margin-left: 4px;
        }

        .date {
            color: #888888;
            font-size: 18px;
            font-weight: 400;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="title">탄자니아 현재 시간</div>
        <div class="time" id="time">12:00 <span class="period">PM</span></div>
        <div class="date" id="date">Tuesday, November 25, 2025</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Tanzania Time (UTC+3)
            const options = { timeZone: 'Africa/Dar_es_Salaam' };
            const tanzaniaTime = new Date(now.toLocaleString('en-US', options));
            
            let hours = tanzaniaTime.getHours();
            const minutes = tanzaniaTime.getMinutes().toString().padStart(2, '0');
            const period = hours >= 12 ? 'PM' : 'AM';
            
            // 12시간 형식
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            document.getElementById('time').innerHTML = 
                `${hours}:${minutes} <span class="period">${period}</span>`;
            
            // 날짜 (영어)
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'Africa/Dar_es_Salaam'
            };
            const dateStr = now.toLocaleDateString('en-US', dateOptions);
            document.getElementById('date').textContent = dateStr;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
