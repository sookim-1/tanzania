<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzania Time Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .widget-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            min-width: 320px;
        }

        .country-flag {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .country-name {
            color: #e94560;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .city-name {
            color: #ffffff;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .time-display {
            color: #ffffff;
            font-size: 64px;
            font-weight: 200;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .seconds {
            font-size: 32px;
            opacity: 0.6;
            vertical-align: super;
        }

        .date-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 16px;
        }

        .timezone-info {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timezone-badge {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .utc-badge {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .city-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .city-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .city-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .city-btn.active {
            background: #e94560;
            border-color: #e94560;
            color: #ffffff;
        }

        .day-night-indicator {
            display: inline-block;
            margin-left: 8px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="country-flag">ğŸ‡¹ğŸ‡¿</div>
        <div class="country-name">Tanzania</div>
        
        <div class="city-selector">
            <button class="city-btn active" data-city="Dar es Salaam">ë‹¤ë¥´ì—ìŠ¤ì‚´ëŒ</button>
            <button class="city-btn" data-city="Dodoma">ë„ë„ë§ˆ</button>
            <button class="city-btn" data-city="Arusha">ì•„ë£¨ìƒ¤</button>
            <button class="city-btn" data-city="Zanzibar">ì”ì§€ë°”ë¥´</button>
        </div>

        <div class="city-name" id="cityName">Dar es Salaam <span class="day-night-indicator" id="dayNight">ğŸŒ™</span></div>
        
        <div class="time-display" id="timeDisplay">00:00<span class="seconds" id="seconds">:00</span></div>
        
        <div class="date-display" id="dateDisplay">2025ë…„ 1ì›” 1ì¼ ìˆ˜ìš”ì¼</div>
        
        <div class="timezone-info">
            <span class="timezone-badge">EAT</span>
            <span class="utc-badge">UTC+3</span>
        </div>
    </div>

    <script>
        const cities = {
            'Dar es Salaam': 'ë‹¤ë¥´ì—ìŠ¤ì‚´ëŒ',
            'Dodoma': 'ë„ë„ë§ˆ',
            'Arusha': 'ì•„ë£¨ìƒ¤',
            'Zanzibar': 'ì”ì§€ë°”ë¥´'
        };

        let currentCity = 'Dar es Salaam';

        function updateTime() {
            const now = new Date();
            
            // Tanzania is UTC+3 (East Africa Time)
            const tanzaniaTime = new Date(now.toLocaleString('en-US', { timeZone: 'Africa/Dar_es_Salaam' }));
            
            const hours = tanzaniaTime.getHours().toString().padStart(2, '0');
            const minutes = tanzaniaTime.getMinutes().toString().padStart(2, '0');
            const seconds = tanzaniaTime.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('timeDisplay').innerHTML = 
                `${hours}:${minutes}<span class="seconds">:${seconds}</span>`;
            
            // Date formatting in Korean
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long'
            };
            const dateStr = tanzaniaTime.toLocaleDateString('ko-KR', options);
            document.getElementById('dateDisplay').textContent = dateStr;
            
            // Day/Night indicator (6AM - 6PM is day)
            const hour = tanzaniaTime.getHours();
            const isDaytime = hour >= 6 && hour < 18;
            document.getElementById('dayNight').textContent = isDaytime ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        function setCity(cityName) {
            currentCity = cityName;
            document.getElementById('cityName').innerHTML = 
                `${cityName} <span class="day-night-indicator" id="dayNight">ğŸŒ™</span>`;
            
            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.city === cityName) {
                    btn.classList.add('active');
                }
            });
            
            updateTime();
        }

        // City button click handlers
        document.querySelectorAll('.city-btn').forEach(btn => {
            btn.addEventListener('click', () => setCity(btn.dataset.city));
        });

        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
